<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        /* Chrome, Safari, Edge, Opera */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Firefox */
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body>
    <form id="info_form" action="display.html" class="w-50 mt-5 mx-auto">
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="fisrtName" class="form-label">First Name</label>
                <input required type="text" class="form-control" id="fisrtName">
            </div>
            <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input required type="text" class="form-control" id="lastName">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="age" class="form-label">Age</label>
                <input required type="number" class="form-control" id="age">
            </div>
            <div class="col-md-6">
                <label for="phone" class="form-label">Phone</label>
                <input required type="number" class="form-control" id="phone">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-12">
                <label for="email" class="form-label">Email address</label>
                <input required type="email" class="form-control" id="email" >
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <button class="btn btn-primary"  type="submit">Submit</button>
            </div>
        </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>
        $("#info_form").submit(function(e) {
            e.preventDefault();

            var firstName = document.getElementById("fisrtName").value;
            var lastName = document.getElementById("lastName").value;
            var age= document.getElementById("age").value;
            var phone = document.getElementById("phone").value;
            var email = document.getElementById("email").value;
            jsarray = [firstName, lastName, age, phone, email];
            jsobject = {
                firstName: firstName,
                lastName: lastName,
                age: age,
                phone: phone,
                email: email,
            }
            sessionStorage.setItem("jsArray", JSON.stringify(jsarray));
            sessionStorage.setItem("jsObject", JSON.stringify(jsobject));
            window.location.href = 'display.html';
        })
    </script>
</body>
</html>
