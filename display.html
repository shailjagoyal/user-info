<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <table class="table table-success table-striped w-50 mx-auto mt-5">
        <tbody>
            <tr>
                <td>First Name</td>
                <td id="firstName"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td id="lastName"></td>
            </tr>
            <tr>
                <td>Age</td>
                <td id="age"></td>
            </tr>
            <tr>
                <td>Phone</td>
                <td id="phone"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td id="email"></td>
            </tr>
          </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        jsobject = JSON.parse(sessionStorage.getItem("jsObject"));
        document.getElementById('firstName').innerHTML = jsobject.firstName
        document.getElementById('lastName').innerHTML = jsobject.lastName
        document.getElementById('age').innerHTML = jsobject.age
        document.getElementById('phone').innerHTML = jsobject.phone
        document.getElementById('email').innerHTML = jsobject.email

    </script>
</body>
</html>
